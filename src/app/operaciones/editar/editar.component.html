<div class="container">
  <div class="container" *ngIf="product">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="title"><Title></Title></label>
                    <input type="text" class="form-control" id="title" name="title"
                    [(ngModel)]="product.title" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price"
                    [(ngModel)]="product.price" required>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" class="form-control" id="description" name="description"
                  [(ngModel)]="product.description" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"><i class="fas fa-pencil-alt"></i>Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/listar"><i class="fas fa-arrow-alt-circle-left"></i>Volver</button>
            </form>
        </div>
    </div>
  </div>
  </div>
